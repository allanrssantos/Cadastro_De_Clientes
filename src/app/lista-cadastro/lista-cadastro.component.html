<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      Lista de contatos
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      <a routerLink="/cadastro/novo">Adicionar Novo</a>
    </li>
  </ol>
</nav>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element">
      {{ element.cpf | mask: "000.000.000-00" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let element">
      {{ element.telefone | mask: "(00)00000-0000" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dataNascimento | mask: '00/00/0000' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-raised-button
        color="primary"
        [routerLink]="['', 'cadastro', element.id, 'editar']"
        >Editar</a
      >
      <a
        mat-raised-button
        color="warn"
        [routerLink]="['', 'cadastro', element.id, 'deletar']"
        onclick="alert('Todos os dados serão apagados!')"
        style="margin-left: 4px"
        >Deletar</a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
